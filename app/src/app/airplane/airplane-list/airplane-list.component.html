<div class="container">
    <h3>Airplanes</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Model</th>
          <th scope="col">Number of passengers</th>
          <th scope="col">Registration Date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AirplanesData">
          <td>{{item.codigo}}</td>
          <td>{{item.modelo}}</td>
          <td>{{item.quantidadePassageiros}}</td>
          <td>{{item.dataRegistro|date:'MM/dd/yyyy hh:mm'}}</td>
          <td style="display: flex">
              <button type="button" class="btn btn-warning btn-sm" routerLink="/airplane/edit/{{item.id}}">Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button type="button" class="btn btn-default" routerLink="/airplane/create">Add Airplane</button>
  </div>
