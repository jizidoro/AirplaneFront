<div class="container">

        <h3>Edit Student Record</h3>
        
            <div class="form-group">
                <label for="name">codigo</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="data.codigo" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="age">modelo</label>
                <input type="text" class="form-control" id="modelo" [(ngModel)]="data.modelo" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="address">quantidadePassageiros</label>
                <input type="text" class="form-control" id="quantidadePassageiros" [(ngModel)]="data.quantidadePassageiros" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="address">dataRegistro</label>
                <input type="text" class="form-control" id="dataRegistro" [(ngModel)]="data.dataRegistro" placeholder="Enter Name">
            </div>
            <button type="submit" class="btn btn-success" (click)="update()">Update</button>
            <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Cancel</button>
    </div>
