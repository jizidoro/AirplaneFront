<div class="container">

        <h3>Edit aiplane Record</h3>
        
            <div class="form-group">
                <label for="codigo">codigo</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="data.codigo" placeholder="Enter codigo">
            </div>
            <div class="form-group">
                <label for="modelo">modelo</label>
                <input type="text" class="form-control" id="modelo" [(ngModel)]="data.modelo" placeholder="Enter modelo">
            </div>
            <div class="form-group">
                <label for="quantidadePassageiros">quantidadePassageiros</label>
                <input type="text" class="form-control" id="quantidadePassageiros" [(ngModel)]="data.quantidadePassageiros" placeholder="Enter qtd">
            </div>
            <div class="form-group">
                <label for="dataRegistro">dataRegistro</label>
                <input type="date" class="form-control" id="dataRegistro" [(ngModel)]="data.dataRegistro" placeholder="Enter data">
            </div>
            <button type="submit" class="btn btn-success" (click)="update()">Update</button>
            <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Cancel</button>
    </div>
